<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h2>Form</h2>
    </header>
    <div class="container">

        <form>
            <input type="text" placeholder="Name" id="name">
            <p id="name-error">Please enter a valid name</p>
            <input type="text" placeholder="Age" id="age" maxlength="2">
            <p id="age-error">Please enter a valid age</p>
            <input type="text" placeholder="Phone" id="phone">
            <p id="phone-error">Please enter a valid phone</p>
            <input type="text" placeholder="Email" id="email">
            <p id="email-error">Please enter a valid email</p>
            <textarea name="About" id="about" cols="30" rows="10" placeholder="Something about yourself"></textarea>
            <p id="about-error">Please enter a valid text</p>
            <button class="inactive" disabled="true" id="button">Send</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
